<html>

<head>
	<script src="/assets/jquery.min.js"></script>
	<link rel="stylesheet" href="/assets/picluster-ui.css">
	<link rel="stylesheet" href="/assets/circle.css">
	<script type="text/javascript" src="assets/login.js"></script>
	<script type="text/javascript" src="assets/picluster.js"></script>
</head>

<body>
	<div id="landing_page">
		<img id="logo" src="/logo.png">
		<br>
		<b>Welcome to PiCluster!</b>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="login-form">
					<form class="login">
						<div class="login-form-fields">
							<input type="username" class="form-control" id="username" placeholder="Username">
							<input type="password" class="form-control" id="password" placeholder="Password">
						</div>
						<div class="login-form-submit">
							<button type="submit" class="btn btn-default" id="login-btn">Login</button>
						</div>
					</form>
						<div class="signup-link-btn">Sign Up</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Refactor into footer for placeholder page -->
	<div id="source_issues_circle">
		<a href='https://github.com/picluster/picluster' id='source' target="_blank">
			<img src="/assets/images/GitHub-Mark-120px-plus.png">
			<br>
			GitHub
		</a>
		<a href='https://github.com/picluster/picluster/issues' id='issues' target="_blank">
			<img src="/assets/images/Debug-Bug-icon.png">
			<br>
			Report Issue
		</a>
		<a href="containers-layout.html" id="status_circle">
			<div class="page">
				<div class="clearfix">
					<div id="running-class" class="c100 p0 small">
						<span id='running_containers'>0%</span>
						<div class="slice">
							<div class="bar"></div>
							<div class="fill"></div>
						</div>
					</div>
				</div>
			</div>
			Running
		</a>
	</div>
	<script>
		getContainerStatus();
	</script>
</body>

</html>
